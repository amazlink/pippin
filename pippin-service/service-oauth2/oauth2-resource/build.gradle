archivesBaseName = 'oauth2-resource'
dependencies {

    implementation("io.github.rothschil:common-utils:${commonsVersion}"){
        exclude group:'com.alibaba', module: 'druid-spring-boot-starter'
        exclude group:'com.oracle', module: 'ojdbc6'
        exclude group:'mysql', module: 'mysql-connector-java'
    }
    implementation('org.apache.commons:commons-pool2:2.9.0')
    implementation('org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.2.11.RELEASE')
    testImplementation('net.sourceforge.nekohtml:nekohtml:1.9.22')

}
bootJar.enabled = true

