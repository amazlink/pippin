    sourceCompatibility = project_jdk
    targetCompatibility = project_jdk
    // 程序编译的任务编码
    tasks.withType(JavaCompile) {
        options.encoding('UTF-8')
    }

    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
    }

    repositories {
//        maven {
