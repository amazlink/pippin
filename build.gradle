//        }
        mavenLocal()
        mavenCentral()

    }

    dependencies {
        annotationProcessor('org.projectlombok:lombok:1.18.20')
        testImplementation('org.projectlombok:lombok:1.18.20')
        testAnnotationProcessor('org.projectlombok:lombok:1.18.20')
        testImplementation("org.springframework.boot:spring-boot-starter-test:$SpringBootVersion") {
//            exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
//            exclude group: 'org.junit.jupiter', module: 'junit-jupiter-api'
//            exclude group: 'net.minidev', module: 'json-smart'
//            exclude group: 'net.bytebuddy', module: 'byte-buddy'
//            exclude group: 'net.bytebuddy', module: 'byte-buddy-agent'
        }
        implementation('org.projectlombok:lombok:1.18.20')
    }

    test {
//        useJUnitPlatform()
    }

    jar {
        enabled = false
        // 禁用档案后缀，处理 **-plain.jar
        archiveClassifier = ''
    }

    // 默认不需要打可执行jar包
    bootJar {
        enabled = false
    }


    def env = System.getProperty('env') ?: 'dev'
    sourceSets {
        main {
            java {
                srcDirs = ['src/main/java']
            }
            resources {
                srcDirs = ['src/main/resources', "src/main/config/${env}", "*.gradle"]
            }
        }
    }


    // 删除所有输出目录
    task cleanBuildDir(type: Delete) {
        delete "${projectDir}/build"
        delete "${projectDir}/out"
    }

    task javaDoc(type: Javadoc) {
        //  delete("javadoc/")
        options.encoding = "UTF-8"
        options.charSet = "UTF-8"
        //保留 public 的方法
        options.memberLevel = JavadocMemberLevel.PRIVATE
        options.linkSource = true
        options.links("http://docs.oracle.com/javase/8/docs/api/")
        //是否保留作者
        options.author = true
        //是否生成树状结构
        options.noTree = true
        options.noIndex = true
        options.noNavBar = true
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
        options.addStringOption('charSet', 'UTF-8')
        //定义所有Java源代码
        source = sourceSets.main.allJava
        // destinationDir = file("javadoc/") //生成 javadoc 的目标目录
        //报错不中断
        failOnError = false
    }

    task javaDocJar(type: Jar, dependsOn: javaDoc) {
        // 文件标记
        archiveClassifier = "javadoc"
        // 通过javaDocTask 找到目标路径
        from javaDoc.destinationDir
    }

    //自定义打包任务，继承Jar，并且依赖classes，最终编译才打包 dependsOn: [classes]
    task sourceTask(type: Jar, dependsOn: [classes]) {
        //所有源码读取类型
        from sourceSets.main.allSource
        //定义文件后缀类型
        classifier('sources')
    }


    //最终打包任务操作，将所有任务放入build
    artifacts {
        archives(sourceTask)
        archives(javaDocJar)
    }

    publishing {
        publications {
            myMaven(MavenPublication) {
                groupId = "$project.group"
                artifactId = "$project.name"
                version = "$project.version"
                from components.java
                artifact sourceTask
                artifact javaDocJar
            }
        }
        repositories {
            maven {
                def releasesRepoUrl = "http://localhost:8081/repository/gradle-release/"
                def snapshotsRepoUrl = "http://localhost:8081/repository/gradle-snapshot/"
                url = this.version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
                allowInsecureProtocol true
                credentials {
                    username('wongs')
                    password('123')
                }
            }
        }
    }

    // 所有操作准备好触发该任务
//    gradle.taskGraph.whenReady {
//        tasks.each {
//            if (it.getName().contains('test')) {
//                it.enabled(false)
//            }
//        }
//    }
}


